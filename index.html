<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./alura.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/8bit-wonder" type="text/css"/>
    <title>Alura Challenge 1</title>
</head>
<body>
    <div class="header-container">
        <div class="h-text">
            <h1 id="grad-text"><b>Alura CryptoText</b></h1>
        </div>
        <div class="h-text" style="font-size: 9px; text-align: center;">
            <p>
                1.Cualquier caracter especial es eliminado automaticamente.
                <hr style="width: 70px; border: 1px ;"/>
                2.Todo texto sera encriptado transformado automaticamente a minusculas.
            </p>
        </div>
    </div>
    <div class="main-container">
        <div class="main-container-box">
            <div class="main-container-box1" id="encriptador">
                <div>
                    <span id="mensaje">Ingresa el Mensaje</span>
                </div>
                <div>
                    <input type="text" id="encriptar" placeholder="Ingresa tu texto"/>
                </div>
                <div>
                    <button type="button" id="btn-encriptar">Encriptar!</button>
                    <button type="button" id="btn-desencriptar">Desencriptar!</button>
                </div>
            </div>
            <div class="main-container-box2" id="resultado">
                <label for="enc-dec">Resultado Mensaje</label>
                <textarea  readonly name="text-out" id="enc-dec" cols="10" rows="4" placeholder="Output"></textarea>
                <button type="button" id="btn-copiar" onclick="copiarTexto()">Copiar!</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
<footer>
    <div>
        <h4 id="h-foo">Encriptador Generado por Jonathan Villalobos Mora</h4>
    </div>
</footer>
</html>
